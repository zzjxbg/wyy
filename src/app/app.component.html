<div id="app">
    <nz-layout class="layout">
        <nz-header class="header">
            <div class="wrap">
              <div class="left">
                <h1>Music</h1>
                <ul nz-menu nzTheme="dark" nzMode="horizontal">
                   <li nz-menu-item>发现</li>
                   <li nz-menu-item>歌单</li>
                </ul>
              </div>
              <div class="right">
                  <div class="search">
                      <nz-input-group [nzSuffix]="suffixIconSearch">
                          <input type="text" nz-input placeholder="歌单/歌手/歌曲" />
                      </nz-input-group>
                      <!-- ng-template指令代表了一个Angular模板，它表示标签里面的内容是包含于一个模板，然后可以将其与其他模板组合，以形成最终的组件模板 -->
                      <ng-template #suffixIconSearch>
                         <i nz-icon nzType="search"></i>
                      </ng-template>
                  </div> 
                  <div class="memeber">
                      <div class="no-login">
                          <ul nz-menu nzTheme="dark" nzMode="horizontal"> 
                              <li nz-submenu>
                                  <div title>
                                      <span>登录</span>
                                      <i nz-icon nzType="down" nzTheme="outline"></i>
                                  </div>
                                  <ul>
                                      <li nz-menu-item>
                                        <i nz-icon nzType="mobile" nzTheme="outline"></i>
                                        手机登录
                                      </li>
                                      <li nz-menu-item>
                                        <i nz-icon nzType="user-add" nzTheme="outline"></i>
                                        注册 
                                    </li>
                                  </ul>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
            </div>
        </nz-header>
        <nz-content class="content">
           <router-outlet></router-outlet>
        </nz-content>
        <nz-footer class="footer">
            Ant Design @2019 Implement By Angular
        </nz-footer>
    </nz-layout>
</div>
